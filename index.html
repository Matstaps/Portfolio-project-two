<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Fire, Water, Wood</h1>

    <section>Game Area
        <div id="image-container">
         <div class="image-child"><img src="assets/images/logs.jpg"></div>
         <div class="image-child"><img src="assets/images/drip.jpg"></div>
         <div class="image-child"><img src="assets/images/flames.jpg"></div>
        </div>

        <div id="button-box">
            <p>Choose your element</p>
            <button><i class="fas fa-tree"></i></button>
            <button><i class="fas fa-fire"></i></button>
            <button><i class="fas fa-water"></i></button>
        </div>

        <div class="players-container">
            <div id="player-box">
            Player
            </div>

            <div id="computer-box">
            Computer
            </div>
        </div>

        <div class="players-container">
            <div id="player-score-box">
            Score
            </div>

            <div id="computer-score-box">
            Score
            </div>
        </div>
        <footer>
            Wood, Fire, Water
        </footer>

    </section>
    <script src="https://kit.fontawesome.com/352dbe417a.js" crossorigin="anonymous"></script>

</html>
