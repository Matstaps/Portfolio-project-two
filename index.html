<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fire, Water, Wood</title>
</head>
<body>
    <h1>Fire, Water, Wood</h1>

    <section>

    <h2>Pick your Element!</h2>

    <div id="button-div">
        <button data-choice="0">Fire</button>
        <button data-choice="1">Water</button>
        <button data-choice="2">Wood</button>

    <div id="choice-div">
        <div id="user-pick">Your choice:</div>
        <div id="com-pick">Computer choice:</div>
    </div>
    <div id="score-container">
        <div id="user-score">User Score: 0</div>
        <div id="com-score">Computer Score: 0</div>
    </div>

        <div id="winner">Whats the score?</div>

    </div>

        <div id="image-container">
         <div class="image-child"><img src="assets/images/logs.jpg" alt="image of logs"></div>
         <div class="image-child"><img src="assets/images/drip.jpg" alt="image of water"></div>
         <div class="image-child"><img src="assets/images/flames.jpg" alt="image of flames"></div>
        </div>
       
        <footer>
            Fire burns Wood, Wood floats on Water, Water kills Fire
        </footer>

    </section>
    <script src="https://kit.fontawesome.com/352dbe417a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
